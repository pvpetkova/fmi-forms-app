                        const det = eval("(" + xhttp.responseText + ")");
                        console.log(det)
                        for (let i = 0; i < det.length; i++) {
                            console.log(det[i].surveyName)
                            // if (!det.hasOwnProperty(det[i])) continue;
                            // Add our row:
                            html += "<tr><th>" + det[i].surveyName + "</th><td>" + det[i].surveyName + "</td></tr>";
                        }
                        html += "</tbody></table>";
                        document.getElementById('some-id').innerHTML = html;
                    }
                } else
                    console.log("Error: " + xhttp.responseText);
            };
            // Return the table
        }
    </script>
