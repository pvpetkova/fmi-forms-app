<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Survey Maker</title>
    <script>
        function getSurveysForUser() {
            xhttp = new XMLHttpRequest();
            var html = "<table><tbody>";

            const url = "http://localhost:8080/surveys/for-user/natalka98";
            xhttp.open('GET', url, true);
            xhttp.send(null);
            xhttp.onreadystatechange = function () {
                if (xhttp.status === 200) {
                    if (xhttp.readyState === 4) {
                        const det = eval("(" + xhttp.responseText + ")");
                        for (let i = 0; i < det.length; i++) {
                            // TODO make it work????
                            const copyText = 'test_solve2.html?surveyId=' + det[i].surveyId + "";

                            html += "        <div class='box'>" +
                                "            <h3>" + det[i].surveyName + "</h3>" +
                                "        <a href=\"view_test.html?test=" + det[i].surveyId + "\" class=\"button button4\">Разгледай</a><!-- + survey_name to url -->" +
                                "        <!--\t\tTODO: how do you copy a working link? -->" +
                                "        <button onclick='navigator.clipboard.writeText(copyText)' class=\"button button4\">Копирай линк</button><br/>" +
                                "        </div><br/><br/><br/><br/>";
                        }
                        document.getElementById('surveys-container').innerHTML = html;
                    }
                } else
                    console.log("Error: " + xhttp.responseText);
            };
        }
    </script>
</head>
<body onload="getSurveysForUser()">

</div>
